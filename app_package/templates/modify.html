{% extends 'base.html'%} {% block index %}
{% for x in text %}
<div style="margin: 0 auto; width:75%">
    <form action="/modify/{{ x[0]}} " method="post">
        <div class="alert alert-info" role="alert">
            <h4>修改文章 ...</h4>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="title" value="{{ x[1] }}"" name="title">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="10" name="post" >{{ x[2] }}
            </textarea>
        </div>
        <div align="right">
            <button type="submit" class="btn btn-info">修改</button>
        </div>
    </form>
    <!--##################################################################-->
</div>
{% endfor %}

{% endblock %}
