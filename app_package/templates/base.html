<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    {% if username %}
    	<title>{{username}}-Welcome</title>
    {% else %}
    	<title>MicroBlog-Welcome</title>
    {% endif %}
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>



<body>
<!--############################ 导航栏 ######################################## -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">首页</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li >
                    <a href="/tags">标签<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="active"><a href="/gbook">留言板</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">登录</a></li>
                </ul>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="找你妹...">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
<!--############################ 导航栏 ######################################## -->
{% block index %}
{% endblock %}

<!--############################## 页尾############################## -->


<div class="well"><span class="glyphicon glyphicon-home"> 这是一首简单的小情歌...  </span>  </div>
<!--############################## 页尾############################## -->
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.11.3.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
